<!DOCTYPE html>

<html>
<head>
    <title>Score Keeper</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .winner {
            color : green;
        }

        .loser {
            color:red;
        }
    </style>
</head>

<body class="container">

    <div class="card text-center mx-auto mt-3" style="width: 18rem;">
        <img class="card-img-top" src="https://media.istockphoto.com/photos/table-tennis-ball-and-bat-picture-id502189498?k=20&m=502189498&s=612x612&w=0&h=rEzCEKuTFlA-LgoxSfCFV2OD5UdIDNn-Egsj2fMbUkE=" alt="...">
        <div class="card-body">
          <h5 class="card-title">Ping-pong Score-Keeper</h5>

          <h1> <span id="p1score">0</span> to <span id="p2score">0</span></h1>

          <p class="card-text">Use the buttons below to keep score</p>

          <label for="playingto"> <b>Playing to</b>  </label>
        <select name="playingto" id="playingto">
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="21">21</option>
        </select>

    <div class="btn-group pt-3">
        <button id="p1button" class="btn btn-success">+1 Player One</button>
        <button id="p2button" class="btn btn-primary">+1 Player Two</button>
        <button id="reset" class="btn btn-danger">Reset</button>
        </div>
        </div>
    </div>

    

    <script src="app.js"></script>
</body>
</html>
